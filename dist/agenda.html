<html lang="en">

<body>
    <h1>Agenda Management</h1>
    <div id="criteria"></div>
    <div class="main">
    <div class="container">
        <div>
            <label for="agenda-description">Enter the description of agenda: </label>
            <textarea id="agenda-description" placeholder="Enter the description"></textarea>
        </div>
        <div>
            <label for="start-time">Enter the Start Time:</label>
            <input type="time" id="start-time">
        </div>
        <div>
            <label for="end-time">Enter the End Time: </label>
            <input type="time" id="end-time">
        </div>
        <div id="error"></div>
        <div><button id="save-agenda">Save</button></div>
    </div>
    </div>
    <script src="agenda.bundle.js"></script>
