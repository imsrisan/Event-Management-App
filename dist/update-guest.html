<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="add-guest.css">

</head>
<body>
    <div class="container">
        <div class="parent">
            <div class="form"></div>
                <h1>Update Guest</h1>
                <div>
                    <label for="guest-name">Guest Name:</label>
                    <input type="text" id="guest-name">
                </div>
                <div>
                    <label for="guest-email">Guest-Email</label>
                    <input type="email" id="guest-email">
                </div>
                <div>
                    <select id="guest-status">
                        <option value="" selected disabled hidden>Guest-Status</option>
                        <option value="Accepted">Accepted</option>
                        <option value="Pending">Pending</option>
                        <option value="Declined">Declined</option>
                    </select>
                </div>
                <div id="error"></div>
                <button id="save">Save</button>
            </div>
        </div>
    </div>
    <div><button id="back">back</button></div>
    <script src="updateGuest.bundle.js"></script>
</body>
</html>
