<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="event-creation.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
</head>
<body>
    <div id="back">
        <button id="backbtn">Back</button>
    </div>
    <div class="wrapper">
        <form class="event-form" >
            <h1>Create Event</h1>
            <div class="input-bar">
                <label for="event-name">Enter the event name :</label>
                <input type="text" id="event-name" placeholder="eg..Birthday-Party for Alice" required>
            </div>
            <div class="input-bar">
                <label for="">Enter the event date and time :</label>
                <input type="datetime-local" id="event-date" required>
            </div>
            <div class="input-bar">
                <label for="location">Enter the location :</label>
                <input type="text" id="location" placeholder="eg..Coimbatore" required>
            </div>
            <div class="input-bar">
                <select name="" id="category" required>
                    <option disabled selected>Event category</option>
                    <option value="Birthday">Birthday</option>
                </select>
            </div>
            <div>
                <textarea name="" id="event-description" placeholder="Enter the event description..."></textarea>
            </div>
            <div>
                <select name="" id="status" required>
                    <option disabled selected>Event Status</option>
                    <option value="Planning">Planning</option>
                    <option value="Finalized">Finalized</option>
                    <option value="Cancelled">Cancelled</option>
                </select>
            </div>
            <div id="error"></div>
            <button id="save-event">Save</button>
        </form>
    </div>
    <div>
        <p id="username">Username</p>
    </div>
    <script type="module" src="addevent.bundle.js"></script>
    
</body>
</html>
